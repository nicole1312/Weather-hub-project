<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TheWeatherHub</title>
  </head>

  <body>
    <div class="box">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              id="city-input"
              placeholder="Search for a city"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              id="search-city"
              value="search"
              class="btn btn-info w-100"
            />
          </div>
        </div>
      </form>
      <h1>TheWeatherHub</h1>
      <div class="container">
        <div class="row">
          <div class="col-7">
            <div class="weather-data-box">
              <h4 id="date">Sunday, 1 May 2022,16:42</h4>
              <h5 class="london" id="city"></h5>
              <ul>
                <li id="sky">clouds</li>
              </ul>
              <br />
              <span id="degrees"> </span>
              <span class="units">
                <a href="# " class="celsius" id="celsius">째C</a>|
                <a href="# " class="fahrenheit" id="fahrenheit">째F</a>
              </span>
              <div class="row high-low">
                <span class="col" id="high">14<small>째</small></span>
                <span class="col" id="low">9<small>째</small></span>
              </div>
              <div class="clearfix weather-icon">
                <img
                  src=" http://openweathermap.org/img/wn/10d@2x.png"
                  alt="Clear sky"
                  width="100"
                  id="icon"
                />
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3" id="weather-analysis-box">
              <div>
                <strong> Humidity </strong><br />
                <span id="humidity"> </span>%
              </div>
              <br />
              <div>
                <strong> Wind </strong><br />
                <span id="wind"> </span> mph
              </div>
              <br />
              <div>
                <strong> Pressure</strong> <br />
                <span id="pressure"> </span> mb
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forcast" id="forecast"></div>
    </div>
    <p class="text-center">
      <small>
        <a
          href="https://github.com/nicole1312/weather-hub-project"
          target="_blank"
          class="source"
          >Open-source code
        </a>
        by Nicoleta Serban</small
      >
    </p>

    <script src="index.js"></script>
  </body>
</html>
